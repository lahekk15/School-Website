<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Application Form</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <header>
        <h1>Admission Application Form</h1>
    </header>
    <main>
        <form id="admissionForm" onsubmit="return validateForm()">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="parentsName">Parent's Name:</label>
            <input type="text" id="parentsName" name="parentsName" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="enrollmentClass">Enrollment Class:</label>
            <select id="enrollmentClass" name="enrollmentClass" required>
                <option value="">Select Class</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <label for="caste">Caste:</label>
            <select id="caste" name="caste" required>
                <option value="">Select Caste</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <script src="form_validation.js"></script>
</body>
</html>
