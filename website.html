<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine School</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="top-header">
            Welcome to Sunshine School - A Place for Bright Futures
        </div>
    </header>

    <!-- Navigation and Logo Section -->
    <section class="nav-section">
        <div class="logo">
            <img src="logo.png" alt="School Logo">
            <h1>Sunshine School</h1>
        </div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#course">Courses</a>
            <a href="#blog">Blog</a>
            <a href="#pages">Pages</a>
            <input type="text" placeholder="Search">
        </nav>
    </section>

    <!-- Motivational Quote and Forms Section -->
    
<section class="quote-section">
    <div class="quote-content">
        <blockquote>
            "Education is the most powerful weapon which you can use to change the world."
        </blockquote>
        <div class="buttons">
            <div class="button-box">
                <a href="#apply" class="apply-button">Apply Now</a>
            </div>
            <div class="button-box">
                <a href="#courses" class="courses-button">View Courses</a>
            </div>
        </div>
    </div>
</section>


    <!-- School Images Section -->
    <section class="images-section">
        <div class="image">
            <img src="student1.jpg" alt="School Image 1">
        </div>
        <div class="image">
            <img src="student2.jpeg" alt="School Image 2">
        </div>
        <div class="image">
            <img src="student3.jpeg" alt="School Image 3">
        </div>
    </section>

</body>
</html>
